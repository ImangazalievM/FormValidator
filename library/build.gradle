apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    final SUPPORT_LIBRARY_VERSION = '23.3.0'

    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"

    //Тесты
    testCompile 'junit:junit:4.12'
}

// это блок будет обработан плагином bintray-release
publish {
    groupId = 'imangazaliev'
    artifactId = 'formvalidator'
    publishVersion = '1.0.0'
    desc = 'Библиотека для проверки полей ввода на корректность введенных данных '
    licences = ['Apache-2.0']
    website = 'https://github.com/ImangazalievM/FormValidator'
}